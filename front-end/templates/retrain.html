{% extends "base.html" %}

{% block title %}Retrain - Maternal Risk{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-3">Retrain Model</h2>
    <p>Upload a new dataset and retrain the model.</p>

    {% if message %}
        <div class="alert {% if model_saved %}alert-success{% else %}alert-danger{% endif %}" role="alert">
            {{ message }}
        </div>
    {% endif %}

    <div id="loading" style="display: none;" class="text-center">
        <p class="text-primary">Retraining model... Please wait.</p>
        <div class="spinner-border text-primary" role="status"></div>
    </div>

    <form id="uploadForm" action="{{ url_for('retrain') }}" method="post" enctype="multipart/form-data" class="p-4 bg-white shadow rounded">
        <div class="mb-3">
            <label for="file" class="form-label">Upload CSV Dataset:</label>
            <input type="file" name="file" id="file" class="form-control" accept=".csv" required>
        </div>
        <button type="submit" class="btn btn-primary w-100" onclick="showLoading()">Retrain Model</button>
    </form>

    <div class="text-center mt-3">
        <a href="{{ url_for('home') }}" class="btn btn-secondary">Back to Home</a>
    </div>
</div>

<script>
    function showLoading() {
        document.getElementById('loading').style.display = 'block';
        document.getElementById('uploadForm').style.display = 'none';
    }
</script>

{% endblock %}
